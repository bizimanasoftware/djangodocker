<!-- emergencies/templates/emergencies/update_campaign.html -->
{% extends "dashboards/base_dashboard.html" %}
{% block title %}Update Campaign: {{ form.instance.title }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3>Update Campaign: {{ form.instance.title }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'emergencies:dashboard' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
