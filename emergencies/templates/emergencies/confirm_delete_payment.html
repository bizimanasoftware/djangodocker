<!-- emergencies/templates/emergencies/confirm_delete_payment.html -->
{% extends "dashboards/base_dashboard.html" %}
{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h3 class="card-title">Are you sure?</h3>
                    <p>You are about to delete the payment method: <strong>{{ object.get_method_type_display }}</strong>.</p>
                    <p>This action cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Delete It</button>
                        <a href="{% url 'emergencies:dashboard' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
