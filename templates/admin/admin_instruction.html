{% extends "admin/base_site.html" %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <h2>Provide Payment Instructions</h2>
    <p>You are about to provide instructions for the following {{ items|length }} P2P deposit(s):</p>
    <ul>
        {% for item in items %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    {{ form.as_p }}
    <input type="hidden" name="action" value="provide_payment_instructions">
    <input type="submit" name="apply" value="Submit Instructions">
</form>
{% endblock %}
